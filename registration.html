<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1 style="text-align: center">Event registration</h1>
      <br />
      <label for="name">Name:</label>
      <br />
      <input type="text" name="name" id="name" />
      <br />
      <label for="Email">Email:</label>
      <br />
      <input type="mail" name="mail" id="Email" />
      <br />
      <label for="phone">Phone:</label>
      <br />
      <input type="tel" name="phone" id="phone" />
      <br />
      <br />
      <label for="occupation">Occupation:</label>

      <select name="branch" id="occupation">
        <option value="">engineer</option>
        <option value="">doc</option>
        <option value="">other</option>
      </select>
      <br />
      <br />
      <fieldset>
        <legend>Topics of intrest</legend>
        <label for="box">label of intrest:</label>
        <input type="checkbox" name="small box" id="box" />
        <label for="BOX1">HTML</label>
        <input type="checkbox" name="box" id="BOX1" />
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css" />
        <label for="java">Java Script</label>
        <input type="checkbox" name="java" id="java" />
      </fieldset>
      <label for="text area 1">Comments:</label>
      <br />
      <textarea
        name="text area 1"
        id="text area 1"
        cols="39"
        rows="10"></textarea>
      <input type="button" name="register" id="register" value="register" />
    </form>
  </body>
</html>
