<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Job application</h1>
    <form>
      <label for="Name">Name:</label>
      <br />
      <input type="text" name="" id="Name" />
      <br />
      <label for="email">Email:</label>
      <br />
      <input type="text" name="email" id="email" />
      <br />
      <label for="phone">Phone:</label>
      <br />
      <input type="tel" name="phone" id="phone" />
      <br />
      <label for="file">Resume:</label>
      <br />
      <input type="button" name="button" id="file" value="choose file" />
      <br />
      <label for="counter">Experience(in Years):</label>
      <input type="number" name="counter" id="counter" min="0" max="5" />
      <fieldset>
        <legend>Skills</legend>
        <input type="button" name="button" id="button" />
        <br />
        <label for="HTML">HTML</label>
        <br />
        <input type="button" name="button" id="button" />
        <br />
        <label for="css">CSS</label>
        <br />
        <input type="button" name="button" id="css" />
        <br />
        <label for="java">Java Script</label>
      </fieldset>
      <br />
      <label for="Education">Highest Education</label>
      <select name="education" id="Education">
        <option value="">Graduation</option>
        <option value="">Inter</option>
        <option value="">Matric</option>
      </select>
      <br />
      <br />
      <fieldset>
        <legend>availabality</legend>
        <label for="radio">Full time</label>
        <br />
        <input type="radio" name="radio" id="availabality" />
        <br />
        <label for="work">Part time</label>
        <br />
        <input type="radio" name="radio" id="radio" />
      </fieldset>
      <label for="">Additional Comments:</label>
      <br />
      <textarea
        name="here.."
        id="Additional Comments:"
        cols="165"
        rows="5"></textarea>
      <input
        type="button"
        name="button"
        id="button"
        value="submit application" />
    </form>

    <input type="file">
  </body>
</html>
