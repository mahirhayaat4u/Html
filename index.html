<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Complex form</h1>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <br />
        <input type="text" name="name" id="name" />
        <br />
        <label for="name">Email</label>
        <br />
        <input type="password" name="name" id="name" />
        <br />
        <label for="name">Phone</label>
        <br />
        <input type="text" name="name" id="name" />
        <br />
        <label for="">Date of birth</label>
        <br />
        <input type="date" name="" id="Date of birth" />
        <br />
        <br />
        <label for="radio">Gender:</label>
        <br />
        <label for="work">male</label>
        <input type="radio" name="radio" id="radio" />
        <label for="work">Female</label>
        <input type="radio" name="radio" id="work" />
        <br />
        <br />
        <label for="">COUNTRY</label>
        <select name="us" id="us">
          <option value="">INDIA</option>
          <option value="">indonesia</option>
          <option value="">japan</option>
          <option value="">maldives</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Address street</legend>
        <label for="street">street:</label>
        <input type="text" name="street" id="street" />
        <br />
        <br />
        <label for="city">city</label>
        <input type="text" name="city" id="city" />
        <br />
        <br />
        <label for="state">state</label>
        <input type="text" name="state" id="state" />
        <br />
        <br />
        <label for="zip code">zip code</label>
        <input type="text" name="zip code" id="zip code" />
        <br />
        <br />
      </fieldset>
      <fieldset>
        <legend>other information</legend>
        <label for="comments">comments</label>
        <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        <label for="checkbox">I agree to the terms of services</label>
        <input type="checkbox" name="checkbox" id="checkbox" />
        <input type="submit"value="submit">
      </fieldset>
    </form>
  </body>
</html>
